<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des employés</title>
    <meta charset="UTF-8" />
    <style>
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #eee;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-add {
            margin: 20px 0;
            display: inline-block;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
        }
        .btn-add:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Liste des employés</h1>

    <a href="/ajouter-employe" class="btn-add">Ajouter un employé</a>

    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Email</th>
                <th>Solde Congés</th>
                <th>Actions</th> <!-- Nouvelle colonne -->
            </tr>
        </thead>
        <tbody>
            <tr th:each="emp : ${employes}">
                <td th:text="${emp.nom}">Nom</td>
                <td th:text="${emp.email}">email@exemple.com</td>
                <td th:text="${emp.soldeConges}">0</td>
                <td>
                    <a th:href="@{'/employes/modifier/' + ${emp.id}}">Modifier</a> |
                    <a th:href="@{'/employes/supprimer/' + ${emp.id}}"
                       onclick="return confirm('Confirmer la suppression de cet employé ?');">Supprimer</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
